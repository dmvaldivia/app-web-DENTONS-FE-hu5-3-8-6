

<header class="masthead" style="background-image: url(&quot;assets/img/backgrounds/carousel-1.jpg&quot;);">
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in"><span style="-webkit-text-stroke: 1px rgba(120,120,120,0.50);">Bienvenido a DENTONS</span></div>
            <div class="intro-heading text-uppercase"><span style="-webkit-text-stroke: 1px rgba(120,120,120,0.50);">&nbsp;Reconocios por Latin Lawyer</span></div><a class="btn btn-primary border-dark btn-xl text-uppercase js-scroll-trigger" role="button" href="#portfolio" style="background-color: rgb(26, 147, 212);border:none;">NUESTRAS SEDES</a>
        </div>
    </div>
</header>
<section id="portfolio" class="bg-light" style="padding: 75px 0px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
               <!-- <h2 class="text-uppercase section-heading">PROYECTOS</h2>-->
            </div>
        </div>
        <div class="row">
            <div *ngFor="let p of projects" class="col-sm-6 col-md-4 portfolio-item">
                <a routerLink="/project/{{ p.idProyecto }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content"><i class="fa fa-plus fa-3x"></i></div>
                    </div><img class="img-fluid" src="{{ p.images[0].ruta }}"></a>
                <div class="portfolio-caption">
                    <h4>{{ p.nombre }}</h4>
                    <p class="text-muted"><strong><em>{{ p.precio }}</em><br></strong></p>
                    <p class="text-muted">{{ p.direccion }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
