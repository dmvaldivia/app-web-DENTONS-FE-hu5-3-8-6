<div class="login-dark" style="background-image: url('assets/img/backgrounds/form-bg.jpg');">
    <form [formGroup]="projectForm" style="background-color: rgba(255,255,255,0.9);">
        <h2 class="text-center" style="color: #ffa555;font-size: 26px; margin-bottom:20px;">Registrar<br>Proyecto</h2>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre" autocomplete="off" style="color: rgb(0,0,0);">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" formControlName="precio" placeholder="Precio" autocomplete="off" style="color: rgb(0,0,0);">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="direccion" placeholder="Direccion" autocomplete="off" style="color: rgb(0,0,0);">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="ubicacion" placeholder="Ubicacion" autocomplete="off" style="color: rgb(0,0,0);">
        </div>
        <div formGroupName="images">
            <div *ngFor="let img of imagesGroup; let i = index;">
                <div [formGroupName] = "i">
                    <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre Imagen" autocomplete="off" style="color: rgb(0,0,0);">
                    <input class="form-control" type="text" formControlName="ruta" placeholder="Ruta Imagen" autocomplete="off" style="color: rgb(0,0,0);">
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <button (click)="onSubmit()" class="btn btn-primary" type="submit" style="background-color: #ffa555;font-weight: normal;">Registrar</button>
        </div>
    </form>
</div>
